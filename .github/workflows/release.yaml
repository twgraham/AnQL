name: Release

on:
  release:
    types:
      - "published"

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${VERSION}
      - name: Publish (GitHub Packages)
        run: dotnet nuget push src\**\*.nupkg --source https://nuget.pkg.github.com/twgraham/index.json --api-key ${{secrets.GITHUB_TOKEN}}
      - name: Publish (NuGet Packages)
        run: dotnet nuget push src\**\*.nupkg --source 'https://api.nuget.org/v3/index.json' --api-key ${{secrets.NUGET_TOKEN}}
